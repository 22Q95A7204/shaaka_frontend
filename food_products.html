<!DOCTYPE html>
<html>
<head>
    <title>Food Products</title>
</head>
<body>
    <h1>Add Food Product</h1>
    <form action="food_products.php" method="post" enctype="multipart/form-data">
        <label for="food_name">Food Name:</label>
        <input type="text" id="food_name" name="food_name"><br><br>
        <label for="food_quantity">Food Quantity:</label>
        <input type="number" id="food_quantity" name="food_quantity"><br><br>
        <label for="food_price">Food Price:</label>
        <input type="number" id="food_price" name="food_price"><br><br>
        <label for="food_image">Food Image:</label>
        <input type="file" id="food_image" name="food_image"><br><br>
        <input type="submit" value="Add Food Product">
    </form>
</body>
</html>
